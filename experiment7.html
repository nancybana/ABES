<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dual-Row Navigation Layout</title>
    
    <style>
        :root {
            --header-bg: #e0e0e0; 
            --primary-color: #a0cff0; 
            --secondary-color: #a3e6a3; 
            --text-color: #333;
            --border-style: 1px solid #999;
            --box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        .output-title {
            font-size: 1.6em;
            color: #444;
            margin-bottom: 8px;
        }

        
        .content-wrapper {
            border: var(--border-style);
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); 
        }

        
        .main-heading {
            background-color: var(--header-bg);
            text-align: center;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 1px solid #c0c0c0;
        }

        .heading-highlight {
            color: #d9534f; 
            font-weight: bold;
        }

        
        .navigation-container {
            padding: 15px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 8px 0;
            display: flex;
            gap: 12px; 
        }

       
        .nav-item a {
            display: block;
            padding: 7px 15px; 
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid #ccc;
            border-radius: 5px; 
            font-size: 0.95em;
            text-align: center;
            transition: background-color 0.2s, transform 0.1s;
        }

        
        .primary-nav-item a {
            background-color: var(--primary-color);
            border-color: #8bb4d9;
        }

        
        .secondary-nav-item a {
            background-color: var(--secondary-color);
            border-color: #88c888;
        }

       
        .nav-item a:hover {
            background-color: #e0e0e0; 
            transform: translateY(-1px); 
            box-shadow: var(--box-shadow);
        }

    </style>
</head>
<body>

    <div class="output-container">
        <h1 class="output-title">Output</h1>

        <div class="content-wrapper">
            
            <header class="main-heading">
                My <span class="heading-highlight">Website</span> Navigation
            </header>

            <div class="navigation-container">
                
                <ul class="nav-list primary-list">
                    <li class="nav-item primary-nav-item"><a href="#">Home</a></li>
                    <li class="nav-item primary-nav-item"><a href="#">About</a></li>
                    <li class="nav-item primary-nav-item"><a href="#">Services</a></li>
                    <li class="nav-item primary-nav-item"><a href="#">Contact</a></li>
                </ul>
                
                <ul class="nav-list secondary-list">
                    <li class="nav-item secondary-nav-item"><a href="#">Dashboard</a></li>
                    <li class="nav-item secondary-nav-item"><a href="#">Profile</a></li>
                    <li class="nav-item secondary-nav-item"><a href="#">Messages</a></li>
                    <li class="nav-item secondary-nav-item"><a href="#">Logout</a></li>
                </ul>
            </div>

        </div>
    </div>

</body>
</html>
